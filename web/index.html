  <style data-app-loading="inject-css">
      html {
        line-height:1.15
      }
  
      .loading {
        align-items: center;
        background-color: #f4f7f9;
        display: flex;
        flex-direction: column;
        height: 100%;
        justify-content: center;
        left: 0;
        overflow: hidden;
        position: fixed;
        top: 0;
        width: 100%;
        z-index:9999
      }
  
      .loading.hidden {
        opacity: 0;
        pointer-events: none;
        transition: all .8s ease-out;
        visibility:hidden
      }
  
      .dark .loading {
        background:#0d0d10
      }
  
      .title {
        color: rgba(0, 0, 0, .85);
        font-size: 28px;
        font-weight: 600;
        margin-top:66px
      }
  
      .dark .title {
        color:#fff
      }
  
      .loader {
        height: 48px;
        position: relative;
        width:48px
      }
  
      .loader:before {
        animation: shadow-ani .5s linear infinite;
        background: rgba(0, 128, 255, .5);
        background: hsl(var(--primary, 210 100% 50%) /50%);
        border-radius: 50%;
        height: 5px;
        top: 60px;
        width:48px
      }
  
      .loader:after, .loader:before {
        content: "";
        left: 0;
        position:absolute
      }
  
      .loader:after {
        animation: jump-ani .5s linear infinite;
        background: #1677ff;
        background: hsl(var(--primary, 210 100% 50%));
        border-radius: 4px;
        height: 100%;
        top: 0;
        width:100%
      }
  
      @keyframes jump-ani {
        15% {
          border-bottom-right-radius:3px
        }
  
        25% {
          transform:translateY(9px) rotate(22.5deg)
        }
  
        50% {
          border-bottom-right-radius: 40px;
          transform:translateY(18px) scaleY(.9) rotate(45deg)
        }
  
        75% {
          transform:translateY(9px) rotate(67.5deg)
        }
  
        to {
          transform:translateY(0) rotate(90deg)
        }
      }
  
      @keyframes shadow-ani {
        0%, to {
          transform:scale(1)
        }
  
        50% {
          transform: scaleX(1.2)
        }
      }
    </style>
  </head>

  <body>

    <div id="root">
      <div class="loading" id="__app-loading__"></div>
        <div class="loader"></div>
        <div class="title">Chirou API</div>
      </div>
    </div>

  </body>
