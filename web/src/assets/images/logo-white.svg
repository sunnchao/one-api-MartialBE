<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 590 360" xmlns="http://www.w3.org/2000/svg" version="1.1">
  <defs>
    <linearGradient
      id="linearGradient1"
      x1="50%"
      x2="50%"
      y1="0%"
      y2="100%"
      gradientUnits="userSpaceOnUse"
    >
      <stop offset="0%" stop-color="#ffffff" />
      <stop offset="100%" stop-color="#ffffff" />
    </linearGradient>

    <!-- Subtle shimmer gradient for Magic text -->
    <linearGradient
      id="shimmerGradient"
      x1="0%"
      x2="100%"
      y1="0%"
      y2="0%"
      gradientUnits="userSpaceOnUse"
    >
      <stop offset="0%" stop-color="#ffffff" stop-opacity="1"/>
      <stop offset="50%" stop-color="#078DEE" stop-opacity="0.25"/>
      <stop offset="100%" stop-color="#0351AB" stop-opacity="1"/>

      <!-- Animate shimmer effect -->
      <animateTransform attributeName="gradientTransform"
                        type="translate"
                        values="-200 0;600 0;-200 0"
                        dur="6s"
                        repeatCount="indefinite"/>
    </linearGradient>
  </defs>
  <g>
    <!-- Decorative star above text -->
    <!--    <polygon points="295,60 300,75 315,75 305,85 310,100 295,92 280,100 285,85 275,75 290,75" fill="url(#linearGradient1)" opacity="0.8"/>-->

    <!-- Magic text (larger, on top) -->
    <text x="295" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="160" font-weight="bold" fill="url(#shimmerGradient)">
      Maijik
      <!-- Gentle floating animation -->
      <animateTransform attributeName="transform"
                        type="translate"
                        values="0,0;0,-2;0,0"
                        dur="4s"
                        repeatCount="indefinite"/>
    </text>

    <!-- API text (smaller, below) -->
    <text x="295" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="url(#shimmerGradient)">
      API
      <!-- Synchronized floating animation with Magic text -->
      <animateTransform attributeName="transform"
                        type="translate"
                        values="0,0;0,-2;0,0"
                        dur="4s"
                        repeatCount="indefinite"/>
    </text>

    <!-- Simple side decorations -->
    <circle cx="100" cy="180" r="8" fill="url(#linearGradient1)" opacity="0.6"/>
    <circle cx="440" cy="200" r="10" fill="url(#linearGradient1)" opacity="0.7"/>

    <!-- Bottom accent line -->
    <!--    <rect x="245" y="320" width="100" height="4" rx="2" fill="url(#linearGradient1)" opacity="0.8"/>-->
  </g>
</svg>
